<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Shopping Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }
        .hero-screen {
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero-screen h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #2563eb, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        .hero-screen .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
        }
        .typing-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            min-height: 3em;
            max-width: 700px;
        }
        .features {
            display: flex;
            gap: 2rem;
            margin: 3rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 200px;
            transition: transform 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #2563eb, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }
        .search-input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .budget-slider {
            margin: 1rem 0;
        }
        .budget-slider input {
            width: 100%;
            margin: 0.5rem 0;
        }
        .items-list {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .item {
            padding: 0.75rem;
            margin: 0.25rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .item:hover {
            background: rgba(37, 99, 235, 0.3);
            transform: translateX(8px);
        }
        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .recommendation-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        .btn {
            background: linear-gradient(45deg, #2563eb, #10b981);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
            margin: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-large {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
        }
        .status {
            padding: 1rem;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .cursor {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE_URL = 'http://localhost:8000';

        function App() {
            const [view, setView] = useState('hero');
            const [items, setItems] = useState([]);
            const [filteredItems, setFilteredItems] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [budget, setBudget] = useState(500);
            const [selectedItem, setSelectedItem] = useState(null);
            const [recommendations, setRecommendations] = useState([]);
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState('');
            const [typedText, setTypedText] = useState('');

            const fullText = "Get AI-powered food recommendations tailored to your health goals and budget. Discover nutritious options from 2,505+ real food items that fit your lifestyle perfectly.";

            useEffect(() => {
                if (view === 'hero') {
                    let currentIndex = 0;
                    const typingInterval = setInterval(() => {
                        if (currentIndex <= fullText.length) {
                            setTypedText(fullText.slice(0, currentIndex));
                            currentIndex++;
                        } else {
                            clearInterval(typingInterval);
                        }
                    }, 50);
                    
                    return () => clearInterval(typingInterval);
                }
            }, [view]);

            useEffect(() => {
                if (view === 'search' && items.length === 0) {
                    fetchItems();
                }
            }, [view]);

            useEffect(() => {
                if (searchQuery) {
                    const filtered = items.filter(item => 
                        item.toLowerCase().includes(searchQuery.toLowerCase())
                    );
                    setFilteredItems(filtered.slice(0, 20));
                } else {
                    setFilteredItems(items.slice(0, 20));
                }
            }, [searchQuery, items]);

            const fetchItems = async () => {
                try {
                    setStatus('Loading items from your CSV dataset...');
                    const response = await fetch(`${API_BASE_URL}/items`);
                    const data = await response.json();
                    setItems(data.items);
                    setFilteredItems(data.items.slice(0, 20));
                    setStatus(`‚úÖ Loaded ${data.items.length} real food items!`);
                } catch (error) {
                    setStatus('‚ùå Backend not running. Make sure to start: ./start-optimized-backend.sh');
                }
            };

            const getRecommendations = async (itemId) => {
                setLoading(true);
                try {
                    setStatus(`Getting AI recommendations for "${itemId}"...`);
                    const response = await fetch(`${API_BASE_URL}/recommendations`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ item_id: itemId, budget: budget, top_n: 5 })
                    });
                    const data = await response.json();
                    setRecommendations(data.recommendations);
                    setStatus(`‚úÖ Found ${data.recommendations.length} recommendations within $${budget} budget!`);
                } catch (error) {
                    setStatus('‚ùå Error getting recommendations');
                } finally {
                    setLoading(false);
                }
            };

            const selectItem = (item) => {
                setSelectedItem(item);
                getRecommendations(item);
                setView('recommendations');
            };

            const startJourney = () => {
                setView('search');
            };

            if (view === 'hero') {
                return (
                    <div className="container">
                        <div className="hero-screen">
                            <div style={{marginBottom: '2rem'}}>
                                <div style={{fontSize: '3rem', marginBottom: '1rem'}}>ü•ó</div>
                                <h1>Your Smart<br />Health Assistant</h1>
                            </div>
                            
                            <div className="subtitle">
                                AI-Powered Food Recommendations
                            </div>

                            <div className="typing-text">
                                {typedText}<span className="cursor">|</span>
                            </div>

                            <div className="features">
                                <div className="feature">
                                    <div className="feature-icon">ü§ñ</div>
                                    <h3>AI-Powered</h3>
                                    <p>Smart recommendations based on health scores</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">‚ù§Ô∏è</div>
                                    <h3>Health-Focused</h3>
                                    <p>NOVA classification and nutritional analysis</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">üí∞</div>
                                    <h3>Budget-Friendly</h3>
                                    <p>Recommendations within your price range</p>
                                </div>
                            </div>

                            <button className="btn btn-large" onClick={startJourney}>
                                üöÄ Start Your Journey
                            </button>

                            <div style={{marginTop: '2rem', fontSize: '0.9rem', color: 'rgba(255,255,255,0.6)'}}>
                                Powered by real data from your CSV with 2,505+ food items
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="hero">
                        <h1>ü•ó AI Health Shopping Assistant</h1>
                        <p>Powered by your real CSV dataset with 2,505+ food items</p>
                    </div>

                    {status && <div className="status">{status}</div>}

                    {view === 'search' && (
                        <div className="search-container">
                            <h2>Search for Food Items</h2>
                            <input 
                                type="text"
                                className="search-input"
                                placeholder="Search for food items (e.g., 'milk', 'bread', 'chicken')..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                            
                            <div className="budget-slider">
                                <label>Budget: ${budget}</label>
                                <input 
                                    type="range" 
                                    min="10" 
                                    max="1000" 
                                    value={budget}
                                    onChange={(e) => setBudget(e.target.value)}
                                />
                            </div>

                            <div className="items-list">
                                {filteredItems.length > 0 ? (
                                    filteredItems.map((item, index) => (
                                        <div 
                                            key={index} 
                                            className="item"
                                            onClick={() => selectItem(item)}
                                        >
                                            {item}
                                        </div>
                                    ))
                                ) : (
                                    <div>No items found. Try searching for "milk" or "bread"</div>
                                )}
                            </div>
                        </div>
                    )}

                    {view === 'recommendations' && (
                        <div>
                            <button 
                                className="btn" 
                                onClick={() => setView('search')}
                                style={{marginBottom: '2rem'}}
                            >
                                ‚Üê Back to Search
                            </button>
                            
                            <h2>Recommendations for: {selectedItem}</h2>
                            
                            {loading && <div>ü§ñ AI is analyzing your preferences...</div>}
                            
                            <div className="recommendations">
                                {recommendations.map((rec, index) => (
                                    <div key={index} className="recommendation-card">
                                        <h3>{rec.item}</h3>
                                        <p><strong>Price:</strong> ${rec.price}</p>
                                        <p><strong>Health Score:</strong> {rec.health_score}/3.0</p>
                                        <p><strong>Classification:</strong> {rec.nova_class}</p>
                                        <p><strong>Relevance:</strong> {rec.relevance}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
